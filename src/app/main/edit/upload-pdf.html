<div>
  <div class="modal-header">
    <h3 class="modal-title">Agregar imagen</h3>
  </div>
  <div class="modal-body">
    <p>Selecciona el pdf para agregar</p>
    <input type="file" ng-files="getTheFiles($files)">
    <div ng-show="loading">
      <p>Cargando... <img src="http://www.downgraf.com/wp-content/uploads/2014/09/01-progress.gif" width="30"></p>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="loading" ng-click="saveIt()">Guardar</button>
    <button class="btn btn-default" type="button" ng-click="$close(false)">Cancelar</button>
  </div>
</div>
